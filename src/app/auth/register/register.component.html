<div class="container">
    <h1>Register</h1>
    <br>
    <br>
    <div class="row">
        <div class="col-12">
            <h2>Username</h2>
            <input [(ngModel)]="user.username" class="width-100" type="text" >
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <h2>Password</h2>
            <input [(ngModel)]="user.password" class="width-100" type="password">
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <h2>Password Confirmation</h2>
            <input [(ngModel)]="user.passwordConfirmation" class="width-100" type="password">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-12">
            <button class="width-100" (click)="register()">Register</button>
        </div>
    </div>
</div>
